<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles/styles.css" />
        <link rel="shortcut icon" href="./assets/logo.svg" type="image/x-icon">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <meta name="description" content="Um sistema que te faz ir além de preencher vagas. Para recrutadores e empresas que buscam além do currículo.">
        <title>Soluções para RH</title>
    </head>
    <body>
        <header>
            <a href="/" class="logo_link"><img src="./assets/logo.svg" alt="logo JRL" class="logo_img"></a>

            <div id="menu">
                <div id="menu-bar" onclick="menuOnClick()">
                    <div id="bar1" class="bar"></div>
                    <div id="bar2" class="bar"></div>
                    <div id="bar3" class="bar"></div>
                </div>
                <nav class="nav" id="nav">
                    <ul>
                        <li><a href="/">Home</a></li>
                        <li><a href="#solucoes">Soluções</a></li>
                        <li><a href="#sobre">Sobre</a></li>
                        <li><a href="#planos">Planos</a></li>
                        <li><a href="#contato">Contato</a></li>
                        <li class="login"><a href="https://rh.inathu.app.br/login" target="_blank">Login</a></li>
                    </ul>
                </nav>
            </div>
            <div class="menu-bg" id="menu-bg"></div>
            <div class="icones_redes_sociais">
                <a href="https://www.instagram.com/jrl.sistemapararh" target="_blank"><img src="./assets/Instagram.svg" alt=""></a>
                <a href="https://www.facebook.com/jrl.sistemapararh" target="_blank"><img src="./assets/Facebook.svg" alt=""></a>
            </div>
        </header>

        
        <footer>
            <div class="container_footer">
                <div class="footer_contatos">
                    <div>
                        <a href="/" class="logo_link"><img src="./assets/logo.svg" alt="logo JRL" class="logo_img_footer"></a>
                        <nav class="nav_footer">
                            <ul>
                                <li class="nav_footer_item"><a href="/">Home</a></li>
                                <li class="nav_footer_item"><a href="#solucoes">Soluções</a></li>
                                <li class="nav_footer_item"><a href="#sobre">Sobre</a></li>
                                <li class="nav_footer_item"><a href="#planos">Planos</a></li>
                                <li class="nav_footer_item"><a href="#contato">Contato</a></li>
                            </ul>
                        </nav>
                    </div>
                    
                    <div class="footer_form">
                        <p class="footer_form_title">Inscreva-se em nossa lista de e-mails</p>
                        <form action="#">
                            <input type="email" id="email" placeholder="Digite seu email" />
                            <button type="submit">Inscrever</button>
                        </form>
                        <p class="footer_form_privacidade">Ao se inscrever você concorda com a nossa <a href="#" class="privacidade">Política de Privacidade</a></p>
                    </div>
                </div>
                <div class="linha"></div>
                <div class="footer_redes">
                    <div class="final">
                        <p>2025 JRL Advanced & Sistemas. Todos os direitos reservados.</p>
                        <div class="icones_redes_sociais footer-icons">
                            <a href="https://www.instagram.com/jrl.sistemapararh" target="_blank"><img src="./assets/Instagram.svg" alt=""></a>
                            <a href="https://www.facebook.com/jrl.sistemapararh" target="_blank"><img src="./assets/Facebook.svg" alt=""></a>
                        </div>
                    </div>
                </div>
                
            </div>

        </footer>

        <script src="./javascript/main.js"></script>
